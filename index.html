<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./public/assets/css/bootstrap.min.css" rel="stylesheet">
    <title>Mini Twitter</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <link rel="stylesheet" href="./public/assets/css/media.css">

    <!-- Font Awesome v4.7  -->
    <link rel="stylesheet" href="./public/assets/css/font-awesome.min.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./public/assets/img/favicon.png" type="image/x-icon">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" style="width: 100px;">
                <img src="./public/assets/img/logo.png" alt="" class="w-100">
            </a>
        </div>
    </nav>

    <div class="bg">
      <div class="container">
        <div class="row pt-4">
          <div class="col-md-12 col-lg-6 mb-4">
            <div class="card create_tweet_form">
              <div class="card-header">
                <h4>Tweet Tweet</h4>
              </div>
              <div class="card-body">
                <form class="tweet_input_form">
                  <textarea class="form-control" type="text" placeholder="Type tour Today's Tweet" id="tweet_input"></textarea>
                  <small class="words"><span id="characters">0</span> / <span id="characters_max">250</span></small>
                  <p class="text-center mt-3">
                    <input type="submit" value="Post Tweet" class="btn btn-sm btn-info" id="tweet_submit_btn">
                  </p>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-12 col-lg-6 mb-4">
            <div class="card">
              <div class="card-header">
                <form class="tweet_search_form">
                  <input class="form-control" type="search" placeholder="Search Your Favourite Tweet" id="tweet_search">
                </form>
              </div>
              <div class="card-body">
                <ul id="tweet_list_parent"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editTweetModal" tabindex="-1" aria-labelledby="editTweetModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Tweet Tweet Edit</h5>
          </div>
          <div class="modal-body">
            <textarea class="form-control" type="text" id="newTweet" value="Nice Day Today !!!"></textarea>
            <div class="d-flex justify-content-between">
              <p>Posted: <span id="tweet_posted_time"></span></p>
              <p class="text-end"><span id="newCharacters">0</span> / <span id="newCharacters_max">250</span></p>
            </div>
          </div>
          <div class="modal-footer" id="new_tweet_submit_btn">
            <button type="button" class="btn btn-sm btn-dark" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-sm btn-primary updateButton">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    

    <!-- Bootstrap JS -->
    <script src="./public/assets/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./public/assets/js/main.js"></script>
  </body>
</html>
